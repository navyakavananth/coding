<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Responsive Registaration Form</title>

    </head>
       
    <body>
        <h1>Registaration</h1>
        <div class="container">
            <div class="row">
                <div class="col-10">
                    <label for="fname">First Name:</label>
                </div>
                <div class="col-90"> 
                    <input type="text" id="fname" name="firstname" placeholder="Enter your first name">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="mname">middle Name:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="mname" name="middlename" placeholder="Enter your middle name">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="lname">Last Name:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="lname" name="lastname" placeholder="Enter your last name">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="email">Email:</label>
                </div>
                <div class="col-90">
                    <input type="email" id="email" name="email" placeholder="name@gmail.com.">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="mobile">Mobile:</label>
                </div>
                <div class="col-90">
                    <input type="tel" id="mobile" name="mobile" placeholder="only 10 digits are allowed">
                </div>
            </div>
            <div class="row">
               
                    <label for="gender" required>Gender:</label>
                </div>
                <div class="col-90">
                    <input type="radio" id="male" name="gender" value="male"/>Male
                    <input type="radio" id="female" name="gender" value="female"/>Female
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="dob">Date Of Birth:</label>
                </div>
                <div class="col-90">
                    <input type="Date" id="dob" name="dob">
                </div>
            </div><br>
            <label>
                Aadhar No : </label>
                <input type="text" name="number" size="12"/> <br><br>
            <div class="row"><br>
                <label>
                    Pan No : </label>
                    <input type="text" name="number" size="10"/> <br><br>
                <div class="row">
                <div class="col-10">
                    <label for="address">Address:</label>
                </div>
                <div class="col-90">
                    <textarea name="address" id="address" cols="30" rows="10"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="city">City:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="city" name="city" maxlength="10">
                </div>
            </div>
            
            <div class="row">
                <div class="col-10">
                    <label for="state">State:</label>
                </div>
                <div class="col-90">
                    <input type="text" id="state" name="state">
                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <label for="designation" required >designation:</label>
                </div>
                <div class="col-90">
     
    <select name="designation" id="designation">
        <option value=" ">Select designation:</option>
    <option value="JAVA ">java</option>
    <option value="PYTHON"> python</option>
    <option value="ANGULAR">angular</option>
    <option value="SQL">sql</option>
    <option value="SPRINGBOOT">springboot</option>
    <option value="OTHER">other</option>
    </select> <br> <br>
    <label> 
        Qualification :
        </label> 
        <select>
        <option value="B.tech">B.tech</option>
        <option value=""> </option>
        <option value="ANGULAR">angular</option>
        <option value="SQL">sql</option>
        <option value="SPRINGBOOT">springboot</option>
        <option value="OTHER">other</option>
        </select> <br> <br>
           </select>
                </div>
            </div>
           
            <div class="row">
                <div class="col-10">
                    <label for="password">Password:</label>
                </div>
                <div class="col-90">
                    <input type="password" id="password" name="password" maxlength="8">
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Registered" onclick="SaveStudentDetails()">
            </div>  
        </div>  
    </body>
</html>
